<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--基于标准化的boxmodel来统一浏览器，todo -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Page-Enter" content="revealTrans(duration=5.0,transition=3)">

    <title>${reportName}</title>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=finereport.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=base.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=modules.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=show.css"/>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.js&inter=${__locale__}"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.chart.js"></script>
    <script type="text/javascript" src="${Baidu}"></script>
    <script type="text/javascript" src="${Google}"></script>

    <script type="text/javascript"
            src="${servletURL}?op=emb&resource=data.js&version=${__version__}&__pre__=true"></script>
    <script type="text/javascript"
            src="${servletURL}?op=emb&resource=formula.js&version=${__version__}&__pre__=true"></script>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=base.js&cmd=refresh"></script>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=modules.js&cmd=refresh"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=show.js&cmd=refresh"></script>


    <script type="text/javascript">
        $(function () {
            /**
             **TODO: 不用担心加参数就可以编辑的问题， 可以在服务端判断是否有编辑权限
             */
            BI.Show._init({
                reportId: ${reportId},
                popConfig: ${popConfig},
                sessionID: ${sessionID},
                edit: '${edit}',
                description: '${description}',
                createBy: '${createBy}',
                reportName: '${reportName}',
                userId: '${userId}',
                onlyViewAuth: ${onlyViewAuth},
                reg: ${reg}
            });
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
    <div id="container"></div>
</body>
</html>
